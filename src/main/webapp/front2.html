<style>
.container {
  height: 200px;
  position: relative;
  border: 3px solid green;
  text-align:center;
}

.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);

}
</style>

<div  text-align:center class="container">
  <div class="vertical-center">
    <button>Centered Button</button>
  </div>
</div>
